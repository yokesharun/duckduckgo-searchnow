<!-- Search Now Widget Created By Arun Yokesh -->
<html>
<head>
   <title> Search Now Widget -- For web</title>
   <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/materialize.min.js"></script>
   <script type="text/javascript" src="js/script.js"></script>
   <!-- visit: http://yokesharun.github.io/ -->
   <style type="text/css" src="css/custome.css"></style>
</head>
<body>
      <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
      <div class="col s12 heading"><span class="flow-text"> Search Now Widget For Web</span></div>
      <div class="row" id="search_form">
        <div class="col s10 ">
          <input id="q" type="search" placeholder="Search Your Text Here !!">
        </div>
        <div class="col s2">
          <a class="btn-floating btn-large waves-effect waves-light red z-depth-2" id="click_search"><i class="mdi-action-search"></i></a>
        </div>
      </div>

      <div class="col s12 search-list" id="search_list">
      <ul class="collection" id="append_item">
    </ul>
 </div>
 

      <!-- loader div -->
      <div class="col s12 loader" id="loading">
      <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </div>

        <!-- end loader -->

      <div class="col s12 power"><p>Powered By </p><img src="https://duckduckgo.com/i/9129e7ed.png" class="logo"></div>

      </div>
      </div>
  </div>
</body>
</html>
